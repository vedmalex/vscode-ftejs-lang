name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run compile
      - name: Package VSIX
        run: |
          npm i -g @vscode/vsce
          npx vsce package --no-yarn
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: fte-js-template-vsix
          path: |
            *.vsix
